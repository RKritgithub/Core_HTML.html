<!-- Question:1 Build a   simple webpage that displays text as shown in the below image.
Answers: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
</head>
<body>
    <strong>This text will be           bolded.</strong> <br>
    <br>
    <i>This text will be italic.</i> <br>
    <br>
    <u>This text will be underline.</u> <br>
    <br>
    <mark>This text will be Highlighted. </mark> <br>
    <p>This is normal text <sup>This will be super scripted. </sup> This is normal again.</p> 
    <p>This is normal text <sub>This will be subscripted.</sub></p>
    <p>Normal Text <small>small text</small></p>
    <p style="text-decoration: line-through;">This text will be deleted.</p>    
</body>
</html>
